<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="./gh.css">
</head>
<body class="p-3 mb-2 bg-light text-dark">
<div class="CONTAINER">
    <H1 class="text-center fs-1 " >Calculate The Tabel</H1>
    <form onsubmit="return false">
        <p class="text-center fs-3 ">Enter Your Tabel Number</p>    
        <input class="form-control" type="number" id="js-input">
        <P class="text-center fs-3 ">Enter Your MaxOr Min Number</P>
        <input class="form-control" type="number" id="js-second">

        <button class="btn btn-secondary" onclick="calJS()">Your Find Tabel</button>
        <br>
        <br>
        <pre id="result"></pre>

    </form>
    </div>

    <script>
         function calJS(){
        const addFixed = document.querySelector("#js-input").value;
        const subFixed = document.querySelector("#js-second").value;

        if ((addFixed && subFixed) === "")
        {
            document.querySelector("#result").innerHTML = "please enter your number";
            return;
        }
        let result1  = "";
        
        for (i = 1 ; i <=subFixed; i++){
           result1 += `${addFixed} x ${i} = ${addFixed * i}\n`;
        }
           document.querySelector("#result").textContent = result1
           
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
